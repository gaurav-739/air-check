<!DOCTYPE html>

<body>
    <h1>Predict Air Quality Index</h1>

     
       <form action="{{ url_for('predict')}}"method="post">
        state:<input type="text" name="state" placeholder="state" required="required" />
        city:<input type="text" name="city" placeholder="city" required="required" />
        place<input type="text" name="place" placeholder="place" required="required" />

       max:<input type="number" name="max" placeholder="Max Air Quality" required="required" />



        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>
   {{ prediction_text }}

 



</body>
